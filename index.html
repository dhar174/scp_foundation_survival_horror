<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCP Foundation Survival Horror</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4444;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff4444;
      max-width: 80%;
      white-space: pre-line;
    }

    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="error-message"></div>
  <div id="instructions">
    <h2>SCP Foundation Survival Horror</h2>
    <p>Click to start</p>
    <p style="margin-top: 10px; font-size: 0.9rem;">Controls: WASD to move, Mouse to look</p>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
